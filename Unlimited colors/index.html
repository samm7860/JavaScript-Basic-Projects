<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Colors</title>
    <style>
        body{
            background-color: #212121
        }
        h1{
            color: #fff;
        }
        #start,#stop{
            border-radius: 8px;
            border-width: 20px;
            size: 80px;
            font-size: larger;
            font-style: oblique;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <h1>Start Button should change the Background color every second...</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script src="script.js"></script>
</html>
